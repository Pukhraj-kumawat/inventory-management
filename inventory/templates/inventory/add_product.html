
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; ">
    <h2 style="text-align: center;">Add New Product</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="name">Product Name:</label><br>
        <input type="text" id="name" name="name" required style="width: 50%; padding: 10px; margin: 10px 0;"><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" required style="width: 50%; padding: 10px; margin: 10px 0;"><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required style="width: 50%; padding: 10px; margin: 10px 0;">
            <option value="" disabled selected>Select Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity_in_stock" name="quantity_in_stock" required style="width: 50%; padding: 10px; margin: 10px 0;"><br>

        <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer;">Add Product</button>
    </form>
</body>
</html>
