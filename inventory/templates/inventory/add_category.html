
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; ">
    <h2 style="text-align: center;">Add New Category</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="name">Category Name:</label><br>
        <input type="text" id="name" name="name" required style="width: 50%; padding: 10px; margin: 10px 0;"><br>

        <label for="price">Description:</label><br>
        <input type="text" id="description" name="description" required style="width: 50%; padding: 10px; margin: 10px 0;"><br>

        <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer;">Add Category</button>
    </form>
</body>
</html>
