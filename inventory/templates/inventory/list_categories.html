<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
    <h2 style="text-align: center;">Category List</h2>

    <table border="1" cellpadding="10" cellspacing="0" style="width: 60%; margin: 0 auto; background-color: white;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" style="text-align: center;">No Categories Found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% comment %} <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'list_products' %}" style="padding: 10px 20px; background-color: #333; color: white; text-decoration: none;">View Products</a>
    </div> {% endcomment %}
</body>
</html>
